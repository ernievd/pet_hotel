<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Pet Hotel</title>
</head>
<body class="container">
    <header>
        <h1>Pet Hotel</h1>
    </header>
    <div class="main-container">
        <div class="register-owner">
            <input type="text" placeholder="First Name" id="OwnerFirstNameInput" />
            <input type="text" placeholder="Last Name" id="OwnerLastNameInput" />
            <button id="addNewOwnerBtn" class="btn">Register New Owner</button>

        </div>
        <div class="register-pet">
            <input type="text" placeholder="Pet Name" id="petNameInput" />
            <input type="text" placeholder="Pet Breed" id="petBreedInput" />
            <input type="text" placeholder="Pet Color" id="petColorInput" />
            <select id="petOwnerDropDown" placeholder="Choose pets owner">
                <option placeholder="Choose pets owner"></option>
            </select>

            <button id="addNewPetBtn" class="btn">Register New Pet</button>


        </div>
        <div class="pet-table">
            <table>
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Pet</th>
                        <th>Breed</th>
                        <th>Color</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Check In/Out</th>
                    </tr>
                </thead>
                <tbody class="pet-list">

                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
